<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Blynk test</title>
  <meta name="description" content="">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="label">V1: </div>
  
  <script src="jquery.min.js"></script>
  <script src="../../blynk-browser.js"></script>
  <script src="../../blynk.js"></script>
  
  <script type="text/javascript">

    var onInit = function() {
      var blynk = new Blynk('1863867b48b64fd3902583578e92fccc', options = {
        addr : "blynk-qa.cloudapp.net",
        //port : 8082
      });

      var v0 = new blynk.VirtualPin(0);
      var v1 = new blynk.VirtualPin(1);
      var v9 = new blynk.VirtualPin(9);

      v0.on('write', function(param) {
        document.getElementById("label").innerHTML = 'V1:' + param;
      });
      
      v1.on('write', function(param) {
        document.getElementById("label").innerHTML = 'V1:' + param;
      });

      v9.on('read', function() {
        v9.write(new Date().getSeconds());
      });

      blynk.on('connect', function() { console.log("Blynk ready."); });
      blynk.on('disconnect', function() { console.log("DISCONNECT"); });
    };

    window.addEventListener("load", onInit, false);
  </script>
</body>
</html>
